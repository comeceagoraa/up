<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Saque</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      background-color: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
    }
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
    }
    button {
      background-color: #fe2c55;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #d9254a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Seu saque chegou?</h2>
    <p>Se o valor ainda não caiu na sua conta, informe abaixo seu e-mail e sua chave PIX para receber o reembolso.</p>
    <form>
      <input type="email" placeholder="Seu e-mail" required>
      <input type="text" placeholder="Chave PIX (CPF, e-mail, telefone ou aleatória)" required>
      <button type="submit">Solicitar Reembolso</button>
    </form>
  </div>
</body>
</html>
